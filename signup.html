<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="bg-move" class="flex items-center justify-center relative min-h-screen">
        <!-- Adding semi-transparent dark overlay for the background -->
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <section class="form-container max-w-4xl p-6 mx-auto rounded-md shadow-md relative z-10">
            <h2 class="text-2xl font-bold text-black capitalize dark:text-black">Sign up</h2>
        
            <form>
                <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                    <div>
                        <label class="text-black dark:text-black" for="username">Username</label>
                        <input id="username" type="text" class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-black dark:text-black" for="emailAddress">Email Address</label>
                        <input id="emailAddress" type="text" class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-black dark:text-black" for="password">Password</label>
                        <input id="password" type="password" class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-black dark:text-black" for="passwordConfirmation">Password Confirmation</label>
                        <input id="passwordConfirmation" type="password" class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                    </div>
                </div>
        
                <div
                id="btn1"
                 class="flex justify-end mt-6">
                    <button 
                    class="bg-gradient-to-br from-black to-purple-800 hover:bg-gradient-to-br hover:from-purple-800 hover:to-black text-white py-3 px-8 rounded-full hover:bg-opacity-80 transition transform hover:scale-105">
                    Save
                </button>
                </div>
            </form>
        </section>
    </div>
    <script src="/signup.js"></script>
</body>
</html>
