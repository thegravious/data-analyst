<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-move" class="flex items-center justify-center relative min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
        <!-- Adding semi-transparent dark overlay for the background -->
        <div class="absolute inset-0 bg-black opacity-60"></div>
        
        <section class="form-container w-96 h-96 p-6 mx-auto rounded-md shadow-md bg-white relative z-10 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold text-black capitalize mb-6">Sign up</h2>
        
            <form class="w-full">
                <div class="flex flex-col gap-6 p-4">
                    <div>
                        <label class="text-black" for="username">Username / Email</label>
                        <input id="username" type="text" 
                        class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>
        
                    <div>
                        <label class="text-black" for="password">Password</label>
                        <input id="password" type="password" 
                        class="block w-full px-4 py-2 mt-2 text-black bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring">
                    </div>
                </div>
        
                <div id="btn1" class="flex justify-center mt-4">
                    <button 
                    class="bg-gradient-to-br from-black to-purple-800 hover:bg-gradient-to-br hover:from-purple-800 hover:to-black text-white py-3 px-8 rounded-full hover:bg-opacity-80 transition transform hover:scale-105">
                    Save
                </button>
                </div>
            </form>
        </section>
    </div>
    <script src="login.js"></script>
</body>
</html>
